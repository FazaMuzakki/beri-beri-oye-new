    <style>
        :root {
            --background: hsl(0, 0%, 100%);
            --foreground: hsl(0, 0%, 3.9%);
            --border: hsl(0, 0%, 89.8%);
            --card: hsl(0, 0%, 100%);
            --card-foreground: hsl(0, 0%, 3.9%);
            --primary: hsl(161, 89%, 20%);
            --primary-foreground: hsl(0, 0%, 100%);
            --secondary: hsl(0, 0%, 96.1%);
            --muted: hsl(0, 0%, 96.1%);
            --accent: hsl(60, 6%, 94%);
        }

        body {
            font-family: 'Google Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--background);
            color: var(--foreground);
            overflow-x: hidden;
        }

        main {
            width: 100%;
            padding: 0.5rem;
        }

        .btn-back {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background-color: var(--primary);
            color: white;
            border-radius: 0.375rem;
            font-weight: 500;
            margin-bottom: 1.5rem;
            transition: all 0.2s;
            text-decoration: none;
        }

        .btn-back:hover {
            opacity: 0.9;
        }

        .container-layout {
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 1.5rem;
            margin-bottom: 1rem;
            height: calc(100vh - 180px);
            width: 100%;
        }

        .info-panel {
            background-color: var(--card);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            padding: 1.5rem;
            height: fit-content;
            position: sticky;
            top: 20px;
        }

        .info-header {
            font-family: 'Montserrat', sans-serif;
            font-weight: 800;
            color: var(--primary);
            font-size: 1rem;
            margin-bottom: 1rem;
            padding-bottom: 0.75rem;
            border-bottom: 2px solid #f08519;
        }

        .info-item {
            margin-bottom: 1rem;
        }

        .info-label {
            font-size: 0.75rem;
            font-weight: 600;
            color: #6B7280;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.25rem;
        }

        .info-value {
            font-size: 0.95rem;
            font-weight: 500;
            color: var(--foreground);
            word-break: break-word;
        }

        .score-badge {
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-size: 1rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary) 0%, #1e7e6d 100%);
            color: white;
            text-align: center;
            width: 100%;
            margin-top: 1rem;
        }

        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 0.375rem;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-badge.reviewed {
            background-color: #D1FAE5;
            color: #065F46;
        }

        .status-badge.pending {
            background-color: #FEF3C7;
            color: #92400E;
        }

        .pdf-viewer-container {
            background-color: var(--card);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
        }

        .pdf-toolbar {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem;
            background-color: var(--accent);
            border-bottom: 1px solid var(--border);
            flex-wrap: wrap;
        }

        .pdf-toolbar button {
            padding: 0.5rem 0.75rem;
            background-color: white;
            border: 1px solid var(--border);
            border-radius: 0.375rem;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .pdf-toolbar button:hover {
            background-color: #f3f4f6;
        }

        .pdf-toolbar button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pdf-page-info {
            font-size: 0.875rem;
            color: #6B7280;
            font-weight: 500;
        }

        .pdf-canvas-container {
            flex: 1;
            overflow: auto;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 1rem;
            background-color: #f5f5f5;
        }

        #pdfCanvas {
            max-width: 100%;
            height: auto;
            background-color: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .pdf-empty {
            text-align: center;
            color: #6B7280;
            padding: 2rem;
            width: 100%;
            height: 100%;
            position: relative;
        }

        .pdf-empty iframe {
            border-radius: 0.5rem;
        }

        .spacer {
            flex: 1;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .container-layout {
                grid-template-columns: 1fr;
                height: auto;
                gap: 1rem;
            }

            .info-panel {
                position: relative;
                top: 0;
                order: -1;
                height: auto;
            }

            .pdf-viewer-container {
                height: calc(100vh - 280px);
                min-height: 500px;

            main {

                margin-top: 0.75rem;
            }

            .pdf-viewer-container {

            .pdf-toolbar {
                gap: 0.4rem;
                padding: 0.6rem;

            }

            .pdf-toolbar button {
                padding: 0.3rem 0.5rem;
                font-size: 0.7rem;
                border-radius: 0.25rem;
            }

            .pdf-page-info {
                font-size: 0.7rem;
            }

            #pdfCanvas {
                max-width: 100%;
            }
        }

        @media (max-width: 480px) {
            main {

                width: 100%;
                justify-content: center;

            .info-panel {

            }

            .pdf-toolbar {

                gap: 0.3rem;
            }

                padding: 0.25rem 0.4rem;
                font-size: 0.65rem;
            }
        }

        body.dark-mode {
            --background: hsl(0, 0%, 10%);

            --border: hsl(0, 0%, 20%);
            --card: hsl(0, 0%, 15%);
            --secondary: hsl(0, 0%, 20%);
            --accent: hsl(0, 0%, 18%);

        // PDF Viewer State
        let pdfDoc = null;
        let currentPage = 1;
        let totalPages = 0;
        let currentSubmission = null;

        // Konversi Google Drive shareable link ke export URL untuk preview dan download
        function convertGoogleDriveLink(gdUrl) {
            // Extract file ID dari berbagai format Google Drive URL
            let fileId = null;
            
            if (!gdUrl) return null;
            
            // Format: https://drive.google.com/file/d/{FILE_ID}/view?usp=sharing
            const match1 = gdUrl.match(/\/file\/d\/([a-zA-Z0-9-_]+)\//);
            if (match1) {
                fileId = match1[1];
            }
            
            // Format: https://drive.google.com/open?id={FILE_ID}
            const match2 = gdUrl.match(/id=([a-zA-Z0-9-_]+)/);
            if (match2 && !fileId) {
                fileId = match2[1];
            }
            
            if (fileId) {
                // URL untuk preview dan download
                return {
                    // Menggunakan export=pdf untuk konversi ke PDF yang dapat diakses
                    preview: `https://drive.google.com/uc?export=pdf&id=${fileId}`,
                    download: `https://drive.google.com/uc?export=download&id=${fileId}`,
                    fileId: fileId
                };
            }
            
            return null;
        }

        // Populate Info
        function populateInfo() {
            const submission = submissions[assessmentType]?.[submissionId];
            if (!submission) return;

            currentSubmission = submission; // Store untuk digunakan di Initialize
            document.getElementById('submissionName').textContent = submission.name;
            document.getElementById('submissionLocation').textContent = submission.location;
            document.getElementById('submissionCategory').textContent = submission.category;
            document.getElementById('submissionId').textContent = submissionId;
            document.getElementById('submissionDate').textContent = submission.date;
            document.getElementById('submissionType').textContent = submission.type;
            document.getElementById('scoreDisplay').textContent = `Skor: ${submission.score}`;
            
            const statusBadge = document.getElementById('submissionStatus');
            statusBadge.textContent = submission.status === 'reviewed' ? 'Sudah Dinilai' : 'Belum Dinilai';
            statusBadge.className = `status-badge ${submission.status}`;
        }

        // Load PDF
        async function loadPDF() {
            const submission = submissions[assessmentType]?.[submissionId];
            if (!submission?.pdfUrl) {
                document.getElementById('pdfCanvas').style.display = 'none';
                document.getElementById('pdfEmpty').style.display = 'block';
                document.getElementById('pdfEmpty').textContent = 'URL PDF tidak tersedia';
                return;
            }

            currentSubmission = submission;
            const gdLink = convertGoogleDriveLink(submission.pdfUrl);

            if (!gdLink) {
                document.getElementById('pdfCanvas').style.display = 'none';
                document.getElementById('pdfEmpty').style.display = 'block';
                document.getElementById('pdfEmpty').textContent = 'Format URL Google Drive tidak valid';
                return;
            }

            try {
                // Coba load PDF dari Google Drive direct link
                const pdfUrl = gdLink.preview;
                console.log('Mencoba load PDF dari:', pdfUrl);
                
                pdfDoc = await pdfjsLib.getDocument({
                    url: pdfUrl,
                    withCredentials: false,
                    cMapUrl: 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/cmaps/',
                    cMapPacked: true
                }).promise;
                
                totalPages = pdfDoc.numPages;
                document.getElementById('totalPages').textContent = totalPages;
                document.getElementById('pdfEmpty').style.display = 'none';
                document.getElementById('pdfCanvas').style.display = 'block';
                currentPage = 1;
                renderPage();
            } catch (error) {
                console.error('Error loading PDF dengan PDF.js:', error);
                
                // Fallback ke Google Drive embed viewer
                showEmbedFallback(gdLink.fileId);
            }
        }

        // Fallback menggunakan Google Drive embed viewer
        function showEmbedFallback(fileId) {
            document.getElementById('pdfCanvas').style.display = 'none';
            document.getElementById('pdfEmpty').style.display = 'block';
            
            // Create embedded viewer dengan ukuran penuh
            // Menggunakan /preview untuk menghindari CSP issue
            const embedUrl = `https://drive.google.com/file/d/${fileId}/preview`;
            
            // Buat wrapper div untuk iframe
            const wrapper = document.createElement('div');
            wrapper.style.cssText = `
                width: 100%;
                height: 100%;
                border: none;
                position: relative;
                overflow: hidden;
                border-radius: 0.5rem;
            `;
            
            const iframe = document.createElement('iframe');
            iframe.src = embedUrl;
            iframe.style.cssText = `
                width: 100%;
                height: 100%;
                border: none;
                position: absolute;
                top: 0;
                left: 0;
            `;
            iframe.setAttribute('allowfullscreen', 'true');
            iframe.setAttribute('loading', 'lazy');
            iframe.setAttribute('sandbox', 'allow-same-origin allow-scripts allow-popups allow-forms');
            
            wrapper.appendChild(iframe);
            document.getElementById('pdfEmpty').innerHTML = '';
            document.getElementById('pdfEmpty').appendChild(wrapper);
            document.getElementById('pdfEmpty').style.padding = '0';
            document.getElementById('pdfEmpty').style.textAlign = 'left';
            document.getElementById('pdfEmpty').style.borderRadius = '0.5rem';
            
            // Modifikasi toolbar untuk embed mode
            const toolbar = document.querySelector('.pdf-toolbar');
            toolbar.style.display = 'flex';
            toolbar.style.justifyContent = 'flex-end';
            
            // Hide page navigation buttons
            document.getElementById('prevBtn').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'none';
            document.querySelector('.pdf-page-info').style.display = 'none';
            
            // Atur spacing untuk download button
            document.querySelector('.spacer').style.display = 'none';
        }

        // Fallback viewer menggunakan Google Docs preview
        function showGoogleDocsViewer(fileId) {
            document.getElementById('pdfCanvas').style.display = 'none';
            document.getElementById('pdfEmpty').style.display = 'block';
            
            // Google Docs viewer sebagai alternative (lebih compatible)
            const docViewerUrl = `https://docs.google.com/gview?url=https://drive.google.com/uc?export=pdf&id=${fileId}&embedded=true`;
            
            const wrapper = document.createElement('div');
            wrapper.style.cssText = `

                overflow: hidden;

            iframe.style.cssText = `

                top: 0;
                left: 0;
            `;

            iframe.setAttribute('loading', 'lazy');
            
            wrapper.appendChild(iframe);
            document.getElementById('pdfEmpty').innerHTML = '';
            document.getElementById('pdfEmpty').appendChild(wrapper);
            document.getElementById('pdfEmpty').style.padding = '0';
            document.getElementById('pdfEmpty').style.borderRadius = '0.5rem';
            
            // Modifikasi toolbar
            const toolbar = document.querySelector('.pdf-toolbar');
            toolbar.style.display = 'flex';
            toolbar.style.justifyContent = 'flex-end';
            
            document.getElementById('prevBtn').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'none';
            document.querySelector('.pdf-page-info').style.display = 'none';
            document.querySelector('.spacer').style.display = 'none';
        }

        // Show error message dengan opsi recovery
        function showErrorMessage(fileId) {
            document.getElementById('pdfCanvas').style.display = 'none';
            document.getElementById('pdfEmpty').style.display = 'block';
            document.getElementById('pdfEmpty').style.padding = '2rem';
            
            const errorHtml = `
                <div style="text-align: center; color: #6B7280;">
                    <h3 style="margin-bottom: 1rem; color: #D97706;">‚ö†Ô∏è PDF Preview Tidak Tersedia</h3>

                    </p>
                    <button onclick="window.open('https://drive.google.com/file/d/${fileId}/view', '_blank')" 
                            style="padding: 0.75rem 1.5rem; background-color: #10B981; color: white; border: none; border-radius: 0.375rem; cursor: pointer; font-weight: 500; margin-right: 0.5rem;">
                        üìÑ Buka di Google Drive
                    </button>
                    <button id="downloadBtnError" 
                            style="padding: 0.75rem 1.5rem; background-color: #3B82F6; color: white; border: none; border-radius: 0.375rem; cursor: pointer; font-weight: 500;">
                        ‚¨áÔ∏è Download PDF
                    </button>
                </div>
            `;
            
            document.getElementById('pdfEmpty').innerHTML = errorHtml;
            
            // Attach download event
            document.getElementById('downloadBtnError').addEventListener('click', () => {
                const submission = submissions[assessmentType]?.[submissionId];
                if (submission?.pdfUrl) {
                    const gdLink = convertGoogleDriveLink(submission.pdfUrl);
                    if (gdLink) {
                        window.open(gdLink.download, '_blank');
                    }
                }
            });
        }

        // Render Page
        async function renderPage() {
            if (!pdfDoc) return;

            try {
                const page = await pdfDoc.getPage(currentPage);
                const scale = 1.5;
                const viewport = page.getViewport({ scale });

                const canvas = document.getElementById('pdfCanvas');
                const context = canvas.getContext('2d');
                canvas.width = viewport.width;
                canvas.height = viewport.height;

                await page.render({ canvasContext: context, viewport }).promise;

                document.getElementById('currentPage').textContent = currentPage;
                document.getElementById('prevBtn').disabled = currentPage <= 1;
                document.getElementById('nextBtn').disabled = currentPage >= totalPages;
            } catch (error) {
                console.error('Error rendering page:', error);
            }
        }

        // Event Listeners
        document.getElementById('prevBtn').addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                renderPage();
            }
        });

        document.getElementById('nextBtn').addEventListener('click', () => {
            if (currentPage < totalPages) {
                currentPage++;
                renderPage();
            }
        });

        document.getElementById('downloadBtn').addEventListener('click', () => {
            const submission = submissions[assessmentType]?.[submissionId];
            if (submission?.pdfUrl) {
                const gdLink = convertGoogleDriveLink(submission.pdfUrl);
                if (gdLink) {
                    // Buka link download di tab baru
                    window.open(gdLink.download, '_blank');
                } else {
                    alert('Tidak dapat mengunduh file. Format URL tidak valid.');
                }
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            populateInfo();
            // Triple fallback strategy:
            // 1. Try PDF.js (best for PDF navigation)
            // 2. Try Google Drive embed (good UX)
            // 3. Try Google Docs viewer (more compatible)
            // 4. Show error with download option
            
            if (currentSubmission && currentSubmission.pdfUrl) {
                const gdLink = convertGoogleDriveLink(currentSubmission.pdfUrl);
                if (gdLink) {
                    // Primary: Try PDF.js first
                    loadPDF().catch(err => {
                        console.log('PDF.js failed, trying embed viewer...');
                        // Secondary: Try embed
                        try {
                            showEmbedFallback(gdLink.fileId);
                        } catch (err2) {
                            console.log('Embed failed, trying Google Docs viewer...');
                            // Tertiary: Try Google Docs viewer
                            try {
                                showGoogleDocsViewer(gdLink.fileId);
                            } catch (err3) {
                                console.log('All viewers failed, showing error message');
                                // Final: Show error with download option
                                showErrorMessage(gdLink.fileId);
                            }
                        }
                    });
                }
            } else {
                loadPDF();
            }
        });

        // Make loadPDF return a promise for fallback chaining
        const loadPDFAsync = async () => {
            return new Promise((resolve, reject) => {
                const submission = submissions[assessmentType]?.[submissionId];
                if (!submission?.pdfUrl) {
                    document.getElementById('pdfCanvas').style.display = 'none';
                    document.getElementById('pdfEmpty').style.display = 'block';
                    document.getElementById('pdfEmpty').textContent = 'URL PDF tidak tersedia';
                    reject(new Error('No PDF URL'));
                    return;
                }

                currentSubmission = submission;
                const gdLink = convertGoogleDriveLink(submission.pdfUrl);

                if (!gdLink) {
                    document.getElementById('pdfCanvas').style.display = 'none';
                    document.getElementById('pdfEmpty').style.display = 'block';
                    document.getElementById('pdfEmpty').textContent = 'Format URL Google Drive tidak valid';
                    reject(new Error('Invalid URL format'));
                    return;
                }

                try {
                    const pdfUrl = gdLink.preview;
                    pdfjsLib.getDocument({
                        url: pdfUrl,
                        withCredentials: false,
                        cMapUrl: 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/cmaps/',
                        cMapPacked: true
                    }).promise.then(doc => {
                        pdfDoc = doc;
                        totalPages = pdfDoc.numPages;
                        document.getElementById('totalPages').textContent = totalPages;
                        document.getElementById('pdfEmpty').style.display = 'none';
                        document.getElementById('pdfCanvas').style.display = 'block';
                        currentPage = 1;
                        renderPage();
                        resolve(doc);
                    }).catch(err => {
                        reject(err);
                    });
                } catch (error) {
                    reject(error);
                }
            });
        };

        // Override loadPDF to use async version
        const originalLoadPDF = loadPDF;
        loadPDF = loadPDFAsync;

        // Suppress console warnings about CORS and tracking
        window.addEventListener('error', (event) => {
            if (event.message && (event.message.includes('CORS') || event.message.includes('ERR_BLOCKED'))) {
                event.preventDefault();
            }
        }, true);

        // Suppress network errors silently
        if (window.console) {
            const originalError = console.error;
            console.error = function(...args) {
                if (args[0] && typeof args[0] === 'string' && 
                    (args[0].includes('CORS') || args[0].includes('ERR_BLOCKED') || 
                     args[0].includes('CSP') || args[0].includes('Failed to fetch'))) {
                    return; // Silently ignore these errors
                }
                originalError.apply(console, args);
            };
        }
    </script>
